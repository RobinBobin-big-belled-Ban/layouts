<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Блок 1.5: Продвинутая стилизация</title>
</head>

<body>
    <div class="m-container">
        <!--header start-->
        <header class="m-header">
            <span>Ремонт техники различных брендов</span>
        </header>
        <!--header end-->
        <nav class="m-nav swiper-container">
            <div class="m-nav__container swiper-wrapper">
                <!-- Slides -->
                <div class="m-card swiper-slide">
                    <img class="m-card__image-lenovo" src="images/nav/lenovo.svg" alt="lenovo">
                    <button class="m-card__arrow"></button>
                </div>
                <div class="m-card swiper-slide">
                    <img class="m-card__image-samsung" src="images/nav/samsung.svg" alt="samsung">
                    <button class="m-card__arrow"></button>
                </div>
                <div class="m-card swiper-slide">
                    <img class="m-card__image-apple" src="images/nav/apple.svg" alt="apple">
                    <button class="m-card__arrow"></button>
                </div>
                <div class="m-card swiper-slide">
                    <img class="m-card__image-viewSonic" src="images/nav/viewSonic.svg" alt="viewSonic">
                    <button class="m-card__arrow"></button>
                </div>
                <div class="m-card swiper-slide">
                    <img class="m-card__image-bosch" src="images/nav/bocsh.svg" alt="bosch">
                    <button class="m-card__arrow"></button>
                </div>
                <div class="m-card swiper-slide">
                    <img class="m-card__image-hp" src="images/nav/hp.svg" alt="hp">
                    <button class="m-card__arrow"></button>
                </div>
                <div class="m-card swiper-slide">
                    <img class="m-card__image-acer" src="images/nav/acer.svg" alt="acer">
                    <button class="m-card__arrow"></button>
                </div>
                <div class="m-card swiper-slide">
                    <img class="m-card__image-sony" src="images/nav/sony.svg" alt="sony">
                    <button class="m-card__arrow"></button>
                </div>
                <div class="m-card swiper-slide">
                    <img class="m-card__image-lenovo" src="images/nav/lenovo.svg" alt="lenovo">
                    <button class="m-card__arrow"></button>
                </div>
                <div class="m-card swiper-slide">
                    <img class="m-card__image-samsung" src="images/nav/samsung.svg" alt="samsung">
                    <button class="m-card__arrow"></button>
                </div>
                <div class="m-card swiper-slide">
                    <img class="m-card__image-apple" src="images/nav/apple.svg" alt="apple">
                    <button class="m-card__arrow"></button>
                </div>
            </div>
            <div class="m-pagginator-position m-pagginator-position--hidden swiper-pagination"></div>
            <div class="m-nav__more m-nav__more_hidden">
                <button class="m-button-show-more">Показать все</button>
            </div>
        </nav>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
</body>

</html>
